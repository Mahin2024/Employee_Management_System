<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Chat Room</title>
    <style>
        #chat-log {
            width: 100%;
            height: 300px;
        }
    </style>
</head>

<body>
    <h1>Chat Room</h1>
    <textarea id="chat-log" readonly></textarea><br>
    <input id="chat-message-input" type="text" size="100" placeholder="Type your message here"><br>
    <button id="chat-message-submit">Send</button>

    <!-- room name passed from Django template -->
    {{ room_name|json_script:"room-name" }}

    <script>
        // Parse room name from Django context
        const roomName = JSON.parse(document.getElementById('room-name').textContent);

        // Create a WebSocket connection to the server
        const chatSocket = new WebSocket(
            'wss://' + window.location.host + '/ws/chat/' + roomName + '/'
        );

        // Event listener for when a message is received from the server
        chatSocket.onmessage = function (e) {
            const data = JSON.parse(e.data);
            console.log(data, "msg");

            // Append the received message to the chat log
            const chatLog = document.querySelector('#chat-log');
            chatLog.value += (data.message + '\n');
            chatLog.scrollTop = chatLog.scrollHeight;  // Scroll to the bottom for new messages
        };

        // Event listener for connection close
        chatSocket.onclose = function (e) {
            console.error('Chat socket closed unexpectedly');
        };

        // Handle sending a message
        document.querySelector('#chat-message-submit').onclick = function (e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value.trim();  // Remove any leading/trailing whitespace

            if (message) {  // Only send if the message is not empty
                chatSocket.send(JSON.stringify({
                    'message': message
                }));
                messageInputDom.value = '';  // Clear the input after sending the message
            } else {
                alert("Message cannot be empty!");  // Alert if the message is empty
            }
        };

        // Add 'Enter' key listener to the input field
        document.querySelector('#chat-message-input').addEventListener('keyup', function (e) {
            if (e.key === 'Enter') {  // Send message on 'Enter'
                document.querySelector('#chat-message-submit').click();
            }
        });
    </script>
</body>

</html>
